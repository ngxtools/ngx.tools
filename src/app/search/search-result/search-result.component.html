<section
  *ngIf="packages.length > 0"
  appInfiniteScroll="load-more"
  (scroll)="onScroll()"
>
  <app-card
    *ngFor="let package of packages; trackBy: packageName"
    [package]="package"
    [isFullMode]="false"
    (detailsRequestClicked)="onDetailsRequestClicked($event)"
  >
  </app-card>
  <div class="load-more"></div>
</section>
