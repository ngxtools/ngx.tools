@if (packages.length > 0) {

<section appInfiniteScroll="load-more" (scroll)="onScroll()">

  @for (package of packages; track packageName) {
    <app-card
      [package]="package"
      [isFullMode]="false"
      (detailsRequestClicked)="onDetailsRequestClicked($event)"
    >
    </app-card>
  }

  <div class="load-more"></div>
</section>

}
