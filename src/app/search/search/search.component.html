<section

  aria-label="Search for package by name"
>

    class="ngxtools-palette-warn-border ngxtools-palette-primary-text"

      aria-label="Enter your search query"
      class="input__search ngxtools-palette-accent-text"

      placeholder="search packages/schematics/libraries..."

<section class="ngxtools-palette-primary" aria-label="filter results">

      [value]="filterOption"
      (change)="onFilterOptionsChange($event)"
      #group="matButtonToggleGroup"
      appearance="legacy"
    >
      <mat-button-toggle value="library"> All packages </mat-button-toggle>
      <mat-button-toggle value="schematics">
        Angular Schematics
      </mat-button-toggle>
    </mat-button-toggle-group>

</section>
